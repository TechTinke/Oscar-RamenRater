<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscar-RamenRater</title>
    <link rel="stylesheet" href="jaba.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.clhoudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="jaba.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Oscar-RamenRater</h1>
        <p>Discover and rate the best ramen dishes through Oscar-RamenRater!</p>
      </header>

      <main>
        <section class="menu-section">
          <h2>Ramen Dishes Menu</h2>
          <div id="ramen-menu" class="ramen-grid"></div>
        </section>

        <section class="detail-section">
          <h2>Ramen Details</h2>
          <div id="ramen-detail" class="ramen-detail-card">
            <div class="placeholder-text">
              <p>Please select a ramen dish to view its details</p>
            </div>
          </div>
        </section>

        <section class="add-section">
          <h2>Add New Ramen</h2>
          <form id="new-ramen-form" class="ramen-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="restaurant">Restaurant:</label>
              <input type="text" id="restaurant" required />
            </div>
            <div class="form-group">
              <label for="image">Image URL:</label>
              <input type="url" id="image" required />
            </div>
            <div class="form-group">
              <label for="rating">Rating (1-10):</label>
              <input type="number" id="rating" min="1" max="10" required />
            </div>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-submit">Add Ramen</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
